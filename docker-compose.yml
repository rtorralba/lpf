version: '2'

volumes:
    logs:
      driver: local
    mysqldata:
      driver: local

services:
    php:
      image: rtorralba/php7-with-db-extensions
      working_dir: /var/www
      command: php -S 0.0.0.0:8080 -t public
      ports:
        - 8080:8080
      volumes:
        - .:/var/www
      links:
          - mysql
    mysql:
      image: mysql
      restart: always
      ports:
        - "3307:3306"
      environment:
        - MYSQL_DATABASE=lpf
        - MYSQL_USER=dev
        - MYSQL_PASSWORD=password
        - MYSQL_ROOT_PASSWORD=password
      volumes:
          - mysqldata:/var/lib/mysql
          - ./docker-db-init.sql:/docker-entrypoint-initdb.d/init.sql
